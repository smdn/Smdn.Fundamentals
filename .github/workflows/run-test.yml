name: Run tests (dispatcher)

on:
  push:
    branches: [ main ]
    paths:
    - 'src/**/*.cs'
    - 'src/**/*.csproj'
    - 'tests/**/*.cs'
    - 'tests/**/*.csproj'

  pull_request:
    branches: [ main ]
    paths:
    - 'src/**/*.cs'
    - 'src/**/*.csproj'
    - 'tests/**/*.cs'
    - 'tests/**/*.csproj'

  workflow_dispatch:
    inputs:
      project:
        description: "The project name to run the test."
        required: false
        type: string
      os:
        description: "The OS label which run the test on. (ex: ubuntu-latest, windows-latest, macos-latest)"
        required: false
        type: string

jobs:
  run-test:
    uses: smdn/Smdn.Fundamentals/.github/workflows/test.yml@workflows/test-v1.0.0
    with:
      project:  ${{ github.event.inputs.project }}
      os:       ${{ github.event.inputs.os }}

