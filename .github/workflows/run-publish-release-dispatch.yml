name: Publish release manual dispatcher

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "The name of the tag for the release to be created."
        required: true
        type: string

      release_note_url:
        description: "The URL of Gist where the release note for the package has been published."
        required: true
        type: string

#      release_prerelease:
#        description: "The boolean value that indicates whether the release should be published as a prerelease or not."
#        required: false
#        type: boolean
#        default: false
#
#      release_draft:
#        description: "The boolean value that indicates whether the release should be published as a draft or not."
#        required: false
#        type: boolean
#        default: false

      release_prerelease:
        type: string
        required: false
        default: null

      release_draft:
        type: string
        required: false
        default: null

      package_id:
        description: "The ID of the released package."
        required: true
        type: string

      package_version:
        description: "The version of the released package in SemVer format."
        required: true
        type: string

      package_branch:
        description: "The name of the branch from which the released package was generated."
        required: true
        type: string

      package_prevver_tag:
        description: "The name of the tag that identifies the previous version of the released package."
        required: false
        type: string
        default: ''

      package_available_nuget_org:
        description: "The boolean value that indicates whether the released package has been pushed to NuGet.org or not."
        required: false
        type: boolean
        default: false

      dry_run:
        description: "If true, performs a trial run."
        required: false
        type: boolean
        default: false

jobs:
  run-publish-release:
    name: Publish release for '${{ github.event.inputs.release_tag }}'
    uses: smdn/Smdn.Fundamentals/.github/workflows/publish-release.yml@c530a596cbf70721b7ab90206188ed39f8bbbe40
    with:
      workflow_runs_on:             'ubuntu-latest'
      release_tag:                  ${{ github.event.inputs.release_tag }}
      release_note_url:             ${{ github.event.inputs.release_note_url }}
      release_prerelease:           ${{ fromJSON( github.event.inputs.release_prerelease == '' && 'false' || github.event.inputs.release_prerelease ) }}
      release_draft:                ${{ fromJSON( github.event.inputs.release_draft == '' && 'false' || github.event.inputs.release_draft ) }}
      package_id:                   ${{ github.event.inputs.package_id }}
      package_version:              ${{ github.event.inputs.package_version }}
      package_branch:               ${{ github.event.inputs.package_branch }}
      package_prevver_tag:          ${{ github.event.inputs.package_prevver_tag }}
      package_available_nuget_org:  ${{ fromJSON( github.event.inputs.package_available_nuget_org == '' && 'false' || github.event.inputs.package_available_nuget_org ) }}
      dry_run:                      ${{ fromJSON(github.event.inputs.dry_run) }}
    secrets:
      token_gist:                   ${{ secrets.PUBLISH_NEW_RELEASE }}
      token_new_release:            ${{ secrets.PUBLISH_NEW_RELEASE }}
